<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal details</title>
</head>
<body>
    <label>Personal details</label><br>
    <label for="salutation">Salutation</label><br>
    <select name="" id="saluation">
        <option value="None">--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
    </select>
    <br>
    <br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="abcd">
    <br>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="abcd">
    <br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="date">Date of birth:</label>
    <input type="date" id="date">
    <br><br>
    <label for="address">Address:</label><br>
    <textarea id="address" cols="30" rows="5"></textarea>
    <br><br>
    <input type="button" value="Submit">

</body>
</html>
